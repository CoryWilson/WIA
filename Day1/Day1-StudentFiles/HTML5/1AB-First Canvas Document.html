<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#Canvas1{
				border: 3px dotted black;
				background: #999;
			}
		</style>
		<script>
			window.onload = function(){
				var theCanvas = document.getElementById('Canvas1');
				theCanvas.width = 500;
				theCanvas.height = 500;

				if(theCanvas){
					var ctx = theCanvas.getContext("2d");
					if(ctx){
						//Draw Here
							//Draw just stroke rectangle
							ctx.strokeStyle = "blue";
							ctx.lineWidth = 5;
							ctx.strokeRect(25, 25, 100, 125);

							//filled rectangle
							ctx.fillStyle = "green";
							ctx.fillRect(150,25,100,125);

							//draw stroked and filled rectangle
							ctx.strokeStyle = "red";
							ctx.fillStyle = "yellow";
							ctx.lineWidth = 10;
							ctx.fillRect(275,25,100,125);
							ctx.strokeRect(275,25,100,125);
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>
		<canvas id="Canvas1">Your Browser Does Not Support Canvas</canvas>
	</body>
</html>
