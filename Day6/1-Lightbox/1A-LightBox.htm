<!DOCTYPE html>
<html>
	<head>
		<title>LightBox</title>
		<script src="includes/jquery-1.10.2.min.js"></script>
        <script src="includes/lightbox-2.6.min.js"></script>
    	<link href="css/lightbox.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Lightbox Example</h1>

		<p>Test stuff</p>
		<!--

		Add a data-lightbox attribute to any image link to activate Lightbox.
		For the Value of the attribute use a unique name for each image.
		-->
		<a href="img/1-Large.jpg" data-lightbox="group1" title="My Caption 1">
			<img src="img/1-Small.jpg" alt="Image 1" width="150" height="150">
		</a>
		<a href="img/2-Large.jpg" data-lightbox="group1" title="My Caption 2">
			<img src="img/2-Small.jpg" alt="Image 2" width="150">
		</a>

		<!--

		If you have a group of related images that you would like to combine into a set,
		use the same data-lightbox attribute value for all of the images.

		-->

	</body>
</html>
