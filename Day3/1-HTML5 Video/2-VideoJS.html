<!doctype html>
<html lang="en">

	<head>

		<title>HTML5 VideoExample</title>

	</head>

	<body>

  	<!-- To support all browser types, create <source> tags -->

		<video id="vid" width="400" height="225" onClick="pauseToggle()" autoplay>
			<source src="video/countdown.mp4" type="video/mp4" />
			<source src="video/countdown.ogv" type="video/ogv" />
			Video is not supported
		</video>
		<button onClick="clicked()">Skip 2 Seconds</button>
		<script type="text/javascript" src="js/videoControl.js"></script>
	</body>

</html>
